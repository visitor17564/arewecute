    <!-- 회원가입페이지 -->

      <div class="text-center">
        <h3 class="mb-3 font-weight-normal"><strong>회원정보수정</strong></h3>
      </div>
      <div class="m-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="m-3">
        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2">
      </div>
      <div class="m-3">
        <label for="exampleUserName" class="form-label">Username</label>
        <input type="email" class="form-control" id="exampleUserName" aria-describedby="nameHelp">
      </div>
      <div class="m-3">
        <label for="exampleRegion" class="form-label">Region</label>
        <input type="email" class="form-control" id="exampleRegion" aria-describedby="regionHelp">
      </div>
      <div class="m-3">
        <label for="formFile" class="form-label">Profile Image(부가기능)</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <button type="submit" class="btn btn-outline-dark m-3">뒤로가기</button>
        </div>
        <div>
          <button type="submit" class="btn btn-outline-dark m-3">수정하기</button>
        </div>
      </div>
    </form>
